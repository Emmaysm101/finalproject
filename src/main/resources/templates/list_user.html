<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users Management System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

 <div class="container my-2">
 
 <h1> Users List </h1>
 <a th:href = "@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3">Add User</a>
 <table border="1" class="table table-striped table-responsive-md">
 	<thead>
        <tr>
        	<th>User Number</th>
            <th>User Id</th>
            <th>User Password</th>
            <th>User Address</th>
            <th>User Name </th>
            <th>Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users : ${listUsers}">
        	<td th:text="${users.userNum}"></td>
            <td th:text="${users.userId}"></td>
            <td th:text="${users.userPw}"></td> 
            <td th:text="${users.userAddress}"></td>
            <td th:text="${users.userName}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${users.userNum})}" class="btn btn-primary">Update</a>
                 <a th:href="@{/deleteUser/{id}(id=${users.userNum})}" class="btn btn-danger">Delete</a>
            </td> 
        </tr>
        </tbody>
 </table>
     <a th:href="@{/adminHome}" class="btn btn-info">Back to Admin Home</a>
 </div>
</body>
</html>
