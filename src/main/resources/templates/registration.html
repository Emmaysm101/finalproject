<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered.</div>
                </div>

                <h1>Registration</h1>

                <form th:action="@{/registration}" method="post" th:object="${users}">
                    <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                        error</p>
                    <div class="form-group" th:classappend="${#fields.hasErrors('userId')}? 'has-error':''">
                        <label class="control-label" for="userId"> User ID </label>
                        <input id="userId" class="form-control" th:field="*{userId}"
                               required autofocus="autofocus" />
                        <p class="error-message"
                           th:each="error : ${#fields.errors('userId')}" th:text="${error}">Validation
                            error</p>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="userPw"> User Password </label>
                        <input
                            id="userPw" class="form-control" type="password" th:field="*{userPw}"
                            required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="userName"> User Name </label>
                        <input
                            id="userName" class="form-control" th:field="*{userName}" required
                            autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="userAddress"> User Address </label>
                        <input
                            id="userAddress" class="form-control"
                            th:field="*{userAddress}" required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a th:href="@{/signin}">Login
            here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
